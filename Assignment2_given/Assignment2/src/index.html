<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="assets/dist/img/favicon.png" />
    <link href="assets/dist/css/app.min.css" rel="stylesheet" />
</head>

<body>
    <section class="login">
        <div class="login-container">
            <div class="left">
                <div class="overlay"></div>
                <div class="content-box">
                    <div class="content">
                        <div class="heading">Explore your</div>
                        <div class="heading white">Creativity</div>
                        <div class="description">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC.</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="page-title">Welcome!</div>
                <div class="error-message mb-30 mt-5">Your Email ID or password is incorrect</div>
                <form class="form">
                    <div class="form-group error">
                        <label>Username/Email ID</label>
                        <input class="form-control" type="email" placeholder="Username/Email ID"  />
                        <div class="error-info">
                            <img src="/assets/dist/img/info-red.png" />
                            <div class="tooltip-container">
                                <div class="tooltip bottom-left">
                                    Invalid Email ID
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Password"  />
                        <div class="action">
                            <img src="/assets/dist/img/eye-close.png" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
